<div class="category-label">
  <span>{{category.category_id}}</span>
</div>

<div class="level-container">
  <ng-container *ngFor="let level of category.levels">
    <app-level-menu *ngIf="level.enabled" [level]="level" [category_id]="category.category_id"
    ></app-level-menu>
  </ng-container>
</div>
